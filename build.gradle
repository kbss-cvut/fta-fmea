buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "io.freefair.gradle:aspectj-plugin:3.8.4"
    }
}

plugins {
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id "io.freefair.aspectj.post-compile-weaving" version "4.1.4"
    id 'java'
    id 'war'
}

group = 'cz.cvut.kbss.analysis'
version = '0.0.1-SNAPSHOT'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

repositories {
    mavenCentral()
}

sourceSets.main.java.srcDirs += "src/main/generated"

dependencies {
    def jopaVersion = '0.14.7'
    implementation "cz.cvut.kbss.jopa:jopa-impl:$jopaVersion"
    implementation "cz.cvut.kbss.jopa:ontodriver-sesame:$jopaVersion"
    implementation 'cz.cvut.kbss.jsonld:jb4jsonld-jackson:0.5.1'
    implementation 'com.github.ledsoft:jopa-spring-transaction:0.0.7'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    implementation 'io.jsonwebtoken:jjwt:0.9.1'

    implementation 'com.fasterxml:classmate:1.5.0'
    implementation 'com.opencsv:opencsv:5.3'

    implementation 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat'

    aspect 'cz.cvut.kbss.jopa:jopa-impl:0.14.4'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    testImplementation 'org.springframework.security:spring-security-test'
}

test {
    useJUnitPlatform()
}